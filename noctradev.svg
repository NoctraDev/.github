<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for moon -->
    <linearGradient id="moonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- Gradient for N -->
    <linearGradient id="nGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent-friendly) -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="#0b0d14"/>

  <!-- Crescent Moon -->
  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="150" fill="url(#moonGrad)"/>
    <circle cx="300" cy="220" r="150" fill="#0b0d14"/>
  </g>

  <!-- Stylized N -->
  <g filter="url(#glow)">
    <path
      d="M200 330 V180 L312 330 V180"
      stroke="url(#nGrad)"
      stroke-width="26"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
</svg>
